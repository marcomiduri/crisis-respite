<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discharge Note | TownHome King's | Crisis Respite</title>
        <link href="../static/style/screen.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="../static/images/favicon-32.png">
    </head>
    <body class="view--public">
        <header>
            <div class="brand">
                <a href="/"><img id="logo" src="../static/images/logo-crisis-respite.svg" alt="Crisis Respite"></a>
            </div>
        </header>
        <main>
            <div class="container--narrow container">
                <hgroup class="frontend-form-hgroup">
                    <h3 class="eyebrow">DISCHARGE NOTE</h3>
                    <h1>RESIDENTIAL CRISIS SUPPORT CENTER</h1>
                </hgroup>
                <section class="panel--frontend-form panel">
                    <div class="fieldset">
                        <div class="form-row--3up form-row">
                            <div class="form-row-field">
                                <label for="nameofguest">Name of Guest</label>
                                <input type="text" id="nameofguest" name="nameofguest" value="Name of Guest" disabled />
                            </div>
                            <div class="form-row-field">
                                <label for="date">Date</label>
                                <input id="date" type="date" name="date" />
                            </div>
                            <div class="form-row-field">
                                <div class="control-items--inline control-items">
                                    <label class="radio-label" for="individual_yes">
                                        <input id="individual_yes" type="radio" name="individualcollateral" value="Individual" required="required" />
                                        Individual
                                    </label>
                                    <label class="radio-label" for="collateral_yes">
                                        <input id="collateral_yes" type="radio" name="individualcollateral" value="Collateral" />
                                        Collateral
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row--3up form-row">
                            <div class="form-row-field">
                                <label for="staff">Staff</label>
                                <input type="text" id="staff" name="staff" value="Staff" disabled />
                            </div>
                            <div class="form-row-field">
                                <label for="starttime">Start Time</label>
                                <input id="starttime" type="time" name="starttime" />
                            </div>
                            <div class="form-row-field">
                            </div>
                        </div>
                        <div class="form-row--3up form-row">
                            <div class="form-row-field">
                                <label for="costaff">Co-Staff</label>
                                <input type="text" id="costaff" name="costaff" placeholder="Co-Staff" />
                            </div>
                            <div class="form-row-field">
                                <label for="endtime">End Time</label>
                                <input id="endtime" type="time" name="endtime" />
                            </div>
                            <div class="form-row-field">
                            </div>
                        </div>
                    </div>
                    <div class="fieldset">
                        <div class="form-row--full form-row">
                            <div class="form-row-field">
                                <label for="guestprogress"><b>Describe the guest's progress during stay at respite:</b> (E.G. Guest crisis/Reason for obtaining respite services, observations from beginning of stay until dx. Physical/behavioral improvement.)</label>
                                <textarea id="guestprogress" name="guestprogress" cols="170" rows="5" placeholder="[Guest Name] came to the respite because&#10;[Guest Name] hopes to work on/gain&#10;Over the course of the guest's stay peer specialist noticed [any behavioral improvements throughout stay]"></textarea>
                            </div>
                        </div>
                        <div class="form-row--full form-row">
                            <div class="form-row-field">
                                <label for="focusofactivity"><b>Focus of Activity:</b> Interventions provided throughout stay (What was done & guest response's)
                                </label>
                                <textarea id="focusofactivity" name="focusofactivity" cols="170" rows="5" placeholder="While at the respite [Guest Name] worked on [based on progress notes written throughout guests stay choose some interactions/services/and resources provided to list in this section].&#10;[Guest Name] also completed a personalized health and wellness plan which helped them to identify some of their goals, triggers and coping mechanisms.&#10;[Guest Name] was also referred to [list name of groups, agencies and services]."></textarea>
                            </div>
                        </div>
                        <div class="form-row--full form-row">
                            <div class="form-row-field">
                                <label for="progressandplan"><b>Discharge Plan: Must Include-</b> Discharge location, follow up appointments (where & with whom) P2P follow up etc...</label>
                                <textarea id="progressandplan" name="progressandplan" cols="170" rows="5" placeholder="[Guest Name] is being discharged to [Address of discharge location]. They have a follow up appointment with [Provider name, title and phone #] from [agency] on [Date of appointment] at [time of appointment].&#10;Peer specialist will also reach out to [Guest Name] and their treatment team to get an update on how the guest has been doing post respite and to find out if the guest made it to their scheduled follow up appointment.&#10;[Guest Name] has been provided with a copy of their personalized health and wellness plan and has been encouraged to update it when necessary as well as utilize the plan in the event of future crisis.&#10;The guest has also been invited to attend respite annual/holiday events and welcomed to call or visit the respite twice a week during respite visiting hours"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="panel-header">
                        <div class="panel-header-info">
                            <h2>Interventions Provided</h2>
                        </div> 
                    </div>
                    <div class="fieldset">
                        <div class="form-row--2up form-row control-items--inline">
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Onsite peer support during the respite stay" /> Onsite peer support during the respite stay
                                </label>
                            </div>
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Wellness Self-Management" /> Wellness Self-Management
                                </label>
                            </div>
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Conflict resolution" /> Conflict resolution
                                </label>
                            </div>
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Family support/Family and Friends Engagement" /> Family support/Family and Friends Engagement
                                </label>
                            </div>
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Health and wellness coaching" /> Health and wellness coaching
                                </label>
                            </div>
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Strengthening Living Skills" /> Strengthening Living Skills
                                </label>
                            </div>
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Crisis Intervention Plan or WRAP Plan Completed" /> Crisis Intervention Plan or WRAP Plan Completed
                                </label>
                            </div>
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Psychoeducation" /> Psychoeducation
                                </label>
                            </div>
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Health Navigation" /> Health Navigation
                                </label>
                            </div>
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Mutual Self Help" /> Mutual Self Help
                                </label>
                            </div>
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Advocacy" /> Advocacy
                                </label>
                            </div>
                            <div class="form-row-field">
                                <label>
                                    <input type="checkbox" name="interventions" value="Psychiatric Advance Directive" /> Psychiatric Advance Directive
                                </label>
                            </div>
                            <div class="form-row--2up form-row control-items--inline">
                                <div class="form-row-field">
                                    <label>
                                        <input type="checkbox" name="interventions" value="Coordinating with primary care, Health Home or other BH providers (on-site or through referrals) to assure collaboration and continuity in managing the crisis situation and identifying subsequent support and service systems" /> Coordinating with primary care, Health Home or other BH providers (on-site or through referrals) to assure collaboration and continuity in managing the crisis situation and identifying subsequent support and service systems
                                    </label>
                                </div>
                            </div>
                            <div class="form-row--2up form-row control-items--inline">
                                <div class="form-row-field">
                                    <label>
                                        <input type="checkbox" name="interventions" value="Strengthening Coping techniques and mechanisms (i.e. Relaxation techniques to help reduce stress, anxiety, emerging panic or feelings of losing control)" /> Strengthening Coping techniques and mechanisms (i.e. Relaxation techniques to help reduce stress, anxiety, emerging panic or feelings of losing control)
                                    </label>
                                    <div class="control-items--inline control-items">
                                        <label>
                                            <input type="checkbox" name="interventions" value="Other" /> Other:
                                        </label>
                                        <div class="field-inline">
                                            <input type="text" name="interventionsother"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-header">
                        <div class="panel-header-info">
                            <h2>Referrals Provided</h2>
                        </div> 
                    </div>
                    <div class="fieldset">
                        <div class="form-row--full form-row">
                            <div class="form-row-field">
                                <div class="control-items--inline control-items">
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value="None" /> None
                                    </label>
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value=" Physical Health" /> Physical Health
                                    </label>
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value=" Mental Health" /> Mental Health
                                    </label>
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value=" Employment/Vocational" /> Employment/Vocational
                                    </label>
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value="Benefits" />Benefits
                                    </label>
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value="Peer Support Service" />Peer Support Service
                                    </label>
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value="Crisis Respite Center" />Crisis Respite Center
                                    </label>
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value="Clubhouse" />Clubhouse
                                    </label>
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value="Community" />Community
                                    </label>
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value=" Recreation Activity" /> Recreation Activity
                                    </label>
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value="Housing" />Housing
                                    </label>
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value="Education" />Education
                                    </label>
                                </div>
                                <div class="control-items--inline control-items">
                                    <label>
                                        <input type="checkbox" name="referralsprovided" value="Other" /> Other:
                                    </label>
                                    <div class="field-inline">
                                        <input type="text" name="referralsprovidedother"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-row--submit">
                        <input type="submit" value="Discharge Guest" onclick="submitForm();" />
                        <button class="button--secondary">Cancel</button>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
